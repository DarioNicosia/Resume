 <body>

		</ul>
    </nav>
    <div class="contact-container">
            <div class="contact-title">
                <h3 class="contact-title__header  scale-in-hor-left ">Contact Me</h3>
                <h4 class="contact-title__sub-header fade-in-delay">Keep in touch</h4>
            </div>
            <div class="contact-section contact-section__container">
                <div class="contact-section__description contact-section__description--layout">
                    <p>Fell free to get in touch with me. I'm always open to discussing new projects,
                        creative ideas or opportunities to be part of your vision.</p>
                    <img src="img/typewriter.jpg" alt="typewrite-image" class="contact-section__img">
                </div>

                    <div class="container-form">
                            <form class="form">
                                <div class="form__layout">
                                <div class="form__field">
                                    <label for="contact-name">name</label>
                                    <input type="text" name="contact-name" id="contact-name" autocomplete="name">
                                </div>
                                <div class="form__field">
                                    <label for="contact-email">email</label>
                                    <input type="email" name="contact-email" id="contact-email" autocomplete="email">
                                </div>
                                </div>
                                <div class="form__field">
                                    <label for="contact-message">message</label>
                                    <textarea name="contact-message" id="contact-message" cols="40" rows="10"></textarea>
                                </div>
                                <button class="btn">Send email</button>
                            </form>
                        </div>
                       
                               
            </div>
     </div>
